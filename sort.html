  var console = document.getElementById("console");
  var div = document.createElement("div");
  div.appendChild(document.createTextNode(msg));
  console.appendChild(div);
};

// --------------------------------------------

var quickSort = function(array, sv) {
  var sort = function(start, end) {
    var n = end - start;
    if (n <= 1) {
      return;
    }

    var r = start + sv.rand(n);
    sv.swap(array, start, r, sv);

    var k = start;
    for (var i = start + 1; i < end; ++i) {
      if (sv.le(array, i, array[start])) {
        sv.swap(array, ++k, i, sv);
      }
    }
    sv.swap(array, start, k, sv);

    sort(start, k);
    sort(k + 1, end);
  };

  sort(0, array.length);
};

// --------------------------------------------

var quickSortLR = function(array, sv) {

  var sort = function(array, start, end) {
    if (end - start < 1) {
      return;
    }

    var pivotIndex = start;
    var pivot = array[pivotIndex];
    var sp = start + 1;
    var ep = end;
    while (ep >= sp) {
      while (ep >= sp && sv.ge(array, ep, pivot)) {
        --ep;
      }

      if (ep < sp) {
        break;
      }

      sv.copy(array, ep, pivotIndex);
      pivotIndex = ep;

      while (ep >= sp && sv.le(array, sp, pivot)) {
        ++sp;
      }

      if (ep < sp) {
        break;
      }

      sv.copy(array, sp, pivotIndex);
      pivotIndex = sp;
    }

    sv.set(array, pivotIndex, pivot);

    sort(array, start, pivotIndex - 1);
    sort(array, pivotIndex + 1, end);
  };

  sort(array, 0, array.length - 1);
};

// --------------------------------------------

var quickSort3 = function(array, sv) {
  var sort = function(a, l, r) {
    if (r <= l) {
      return;
    }

    var i = l - 1;
    var j = r;
    var p = l - 1;
    var q = r;
    var v = a[r];

    for (;;) {
      while (sv.lt(a, ++i, v));
      while (sv.gt(a, --j, v)) {
        if (j == l) {
          break;
        }
      }
      if (i >= j) break;
      sv.swap(a, i, j);
      //if (sv.eq(a, i, v)) { // this compare is nearly free because the swap above just accessed these values
      if (a[i] == v) {
        p++;
        sv.swap(a, p, i);
      }
      //if (sv.eq(a, j, v)) {
      if (a[j] == v) {
        q--;
        sv.swap(a, j, q);
      }
    }
    sv.swap(a, i, r);
    j = i - 1;
    i = i + 1;
    for (var k = l; k < p; k++, j--) {
      sv.swap(a, k, j);
    }
    for (var k = r-1; k > q; k--, i++) {
      sv.swap(a, i, k);
    }
    sort(a, l, j);
    sort(a, i, r);
  }
  sort(array, 0, array.length - 1);
};

// --------------------------------------------

var mergeSort = function(array, sv) {
  var n = array.length;
  var scratch = array.slice();
  var merge = function(l, r, m) {
    var i = l;
    var j = m + 1;
    if (l == r) {
      return;
    }
    while (i <= m && j <= r) {
      if (sv.lt(array, i, array[j])) {
        sv.set(scratch, i + j - m - 1, array[i]);
        ++i;
      } else {
        sv.set(scratch, i + j - m - 1, array[j]);
        ++j;
      }
    }
    for (; i <= m; ++i) {
      sv.set(scratch, i + j - m - 1, array[i]);
    }
    for (; j <= r; ++j) {
      sv.set(scratch, i + j - m - 1, array[j]);
    }
    for (var k = l; k <= r; ++k) {
      sv.set(array, k, scratch[k]);
    }
  }
  for (var run = 1; run < n; run *= 2) {
    for (var i = 0; i < n; i += 2*run) {
      merge(i, Math.min(i + 2*run - 1, n - 1), Math.min(i + run - 1, n - 1));
    }
  }
};

// --------------------------------------------

var bubbleSort = function(array, sv) {
  var n = array.length;
  for (var i = 0; i < n; ++i) {
    var swapped = false;
    for (var j = n - 1; j >= i + 1; --j) {
      if (sv.lt(array, j, array[j - 1])) {
        sv.swap(array, j, j - 1);
        swapped = true;
      }
    }
    if (!swapped) {
      break;
    }
  }
};

// --------------------------------------------

var selectionSort = function(array, sv) {
  var n = array.length;
  for (var i = 0; i < n; ++i) {
    var k = i;
    for (var j = i + 1; j < n; ++j) {
      if (sv.lt(array, j, array[k])) {
        k = j;
      }
    }
    sv.swap(array, i, k);
  }
};

// --------------------------------------------

var insertionSort = function(array, sv) {
  var n = array.length;
  for (var i = 1; i < n; ++i) {
    var v = array[i];
    var j = 0;
    for (; j < i; ++j) {
      if (sv.gt(array, j, v)) {
        break;
      }
    }
    for (var k = i; k > j; --k) {
      sv.copy(array, k - 1, k);
    }
    sv.set(array, j, v);
  }
};

// --------------------------------------------

var shellSort = function(array, sv) {
  var n = array.length;

  // https://oeis.org/A102549
  [701, 301, 132, 57, 23, 10, 4, 1].forEach(function(gap) {
    for (var i = gap; i < n; ++i) {
      var v = array[i];
      var j = i;
      for (; j >= gap; j -= gap) {
        if (sv.le(array, j - gap, v)) {
          break;
        }
      }
      for (var k = i; k > j; k -= gap) {
        sv.copy(array, k - gap, k);
      }
      sv.set(array, j, v);
    }
  });
};

// --------------------------------------------

$(function() {

  var createCanvas = function(width, height) {
    var canvas = document.createElement("canvas");
    canvas.width  = width;
    canvas.height = height;
    return canvas;
  };


  var bigSv = undefined;

  $( "#dialog-form" ).dialog({
        autoOpen: false,
        height: 900,
        width: 900,
        modal: true,
        close: function() {
          bigSv.destroy();
          bigSv = undefined;
        }
      });

  var showSort = function(algo, type) {

    var big = document.getElementById("big");
    var width = Math.max(300, $("body").width() - 200);
    var height = Math.max(300, $("body").height() - 200);
    big.width = width - 50;
    big.height = height - 60;

    if (bigSv !== undefined) {
      throw("visualization already in progress");
    }
    bigSv = new SortVisualizer(big);
    bigSv.runSort(algo.sortFn, Math.max(100, Math.min(300, width)), type);
    bigSv.playback(function() {});

    $("#dialog-form").
      dialog({ title: algo.name + ": " + type }).
      dialog("option", "width", width).
      dialog("option", "height", height).
      dialog("open");
  };


  var types = [
    "random",
    "similar",
    "ascending",
    "descending",
    "mostEqual",
    "equal",
  ];

  var algorithms = [
    { name: "quicksort",   sortFn: quickSort,     },
    { name: "quicksortLR", sortFn: quickSortLR,   },
    { name: "quicksort3",  sortFn: quickSort3,    },
    { name: "merge",       sortFn: mergeSort,     },
    { name: "bubblesort",  sortFn: bubbleSort,    },
    { name: "selection",   sortFn: selectionSort, },
    { name: "insertion",   sortFn: insertionSort, },
    { name: "Shell",       sortFn: shellSort,     },
  ];

  var stats = [
    { label: "num set: ", id: 'set', },
    { label: "num cpy: ", id: 'copy', },
    { label: "num cmp: ", id: 'cmp', },
    { label: "num swp: ", id: 'swap', },
    { label: "num cyc: ", id: 'cycles', },
  ];

  var tbody = document.getElementById("t");
  var thead = document.getElementById("h");

  types.forEach(function(type) {
    var td = document.createElement("td");
    td.appendChild(document.createTextNode(type));
    thead.appendChild(td);
  });

  algorithms.forEach(function(algo) {
    var tr = document.createElement("tr");

    var td = document.createElement("td");
    var div = document.createElement("div");
    div.appendChild(document.createTextNode(algo.name));
    td.appendChild(div);
    tr.appendChild(td);

    types.forEach(function(type) {
      var td = document.createElement("td");

      var canvas = createCanvas(100, 50);
      td.appendChild(canvas);

      var addDivSpan = function(parent, msg) {
        var div = document.createElement("div");
        div.appendChild(document.createTextNode(msg));
        var span = document.createElement("span");
        div.appendChild(span);
        parent.appendChild(div);
        return span;
      };

      var statElems = [];

      stats.forEach(function(stat) {
        statElems.push({stat: stat, elem: addDivSpan(td, stat.label)});
      });

      var sv = new SortVisualizer(canvas);
      sv.runSort(algo.sortFn, 50, type);
      sv.playback(function() {
        statElems.forEach(function(s) {
          s.elem.innerText = sv.get(s.stat.id);
        });
      });

      $(td).click(function() {showSort(algo, type)});

      tr.appendChild(td);
    });
    tbody.appendChild(tr);
  });

});
</script>

    <thead><tr id="h"><td></td></tr></thead>
    <tbody id="t"></tbody>
  </table>
  <pre id="console"></pre>

  <div id="bigContainer">

  </div>
